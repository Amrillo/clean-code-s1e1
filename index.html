<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="scheme-img">
        <a class="headermore-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>   <!--class more_inf -->  
    </header>
    <main class="main">
        <section id="topSectionForAddingElementToList" class="additem">
          <label 
            for="new-task" 
            class="section-title additem__title">Add Item</label>
          <div class="additem__task">
            <input 
              id="new-task" 
              class="additem__task-input" 
              type="text"> 
            <button class="additem__task-btn">Add</button>
          </div>
        </section>
        <section class="todo">
            <h3 class="section-title">Todo</h3>
            <ul id="incompleteTasks" class="list">
              <li class="list__item">
                <input type="checkbox" class="list__item-checkbox">
                <label class="list__item-label label-editmode">Pay Bills</label> 
                <input 
                  type="text" 
                  class="list__item-input editmode-input">
                <button class="list__item-btn-edit">Edit</button>
                <button class="list__item-btn-delete">
                  <img 
                    class="last__item-img"  
                    src="./remove.svg" 
                    alt="close-icon">
                </button>
              </li>
              <li class="list__item editmode">
                <input 
                  type="checkbox" 
                  class="list__item-checkbox">
                <label class="list__item-label label-editmode">Go Shopping</label>
                <input 
                  type="text" 
                  value="Go Shopping" 
                  class="list__item-input editmode-input">
                <button class="list__item-btn-edit">Save</button>
                <button class="list__item-btn-delete">
                  <img 
                    class="last__item-img" 
                    src="./remove.svg" 
                    alt="close-icon"> 
                </button>
              </li>
            </ul>
        </section>
        <section class="completedtask">
            <h3 class="section-title">Completed</h3>
            <ul id="completed-tasks" class="list">
              <li class="list__item">
                <input 
                  type="checkbox" 
                  checked
                  class="list__item-checkbox">
                <label class="list__item-label label-editmode completedtask__label">See the Doctor</label>
                <input 
                  type="text" 
                  class="list__item-input editmode-input">
                <button class="list__item-btn-edit">Edit</button>
                <button class="list__item-btn-delete">
                    <img 
                      class="last__item-img" 
                      src="./remove.svg" 
                      alt="close-icon">
                </button>
              </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
