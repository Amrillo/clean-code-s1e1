<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">   <!--class aaa -->  
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="scheme-img">
        <a class="headermore-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>   <!--class more_inf -->  
    </header>
    <main class="main">
        <section id="topSectionForAddingElementToList" class="additem">
          <label for="new-task" class="section-title additem__title">Add Item</label>
          <div class="additem__task">  <!--class aaa task-row-wrapper-->  
            <input id="new-task" class="additem__task-input" type="text"> <!--class aaa task-->  
            <button class="additem__task-btn">Add</button>
          </div>
        </section>
        <section class="todo">
            <h3 class="section-title">Todo</h3>
            <ul id="incompleteTasks">
              <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                  <img src="./remove.svg" alt="close-icon">
                </button>
              </li>
              <li class="editMode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                  <img src="./remove.svg" alt="close-icon">
                </button>
              </li>
            </ul>
        </section>
        <section class="completedtask">
            <h3 class="section-title">Completed</h3>
            <ul id="completed-tasks">
              <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="close-icon">
                </button>
              </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
